{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}

<form method="POST">
    <h3 aline="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" />
    </div>
    <div class="form-group">
        <label for="secondName">Second Name</label>
        <input type="text" class="form-control" id="secondName" name="secondName" placeholder="Enter second name" />
    </div>
    <div class="form-group">
        <label for="password">Enter password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" />
    </div>
    <div class="form-group">
        <label for="conformation">Confirm password</label>
        <input type="password" class="form-control" id="conformation" name="conformation" placeholder="Confirm your password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
